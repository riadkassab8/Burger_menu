 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
    }

    /* Header Styles */
    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #c41e3a;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Navigation Styles */
    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 8px 12px;
    }

    nav a:hover {
      color: #c41e3a;
    }

    /* Language Switcher Styles */
    .language-switcher {
      display: flex;
      gap: 10px;
    }

    .language-btn {
      padding: 8px 15px;
      border: 1px solid #ddd;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .language-btn.active {
      background-color: #c41e3a;
      color: #fff;
      border-color: #c41e3a;
    }

    .language-btn:hover {
      border-color: #c41e3a;
    }

    /* Cart Icon Styles */
    .cart-icon {
      position: relative;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #c41e3a;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .header-container {
        padding: 15px 20px;
      }

      .nav-toggle {
        display: block;
      }

      nav {
        position: absolute;
        top: 60px;
        right: 0;
        left: 0;
        flex-direction: column;
        gap: 0;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        padding: 20px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      nav.active {
        max-height: 300px;
      }

      nav a {
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      nav a:last-child {
        border-bottom: none;
      }

      .header-controls {
        gap: 15px;
      }

      .language-switcher {
        gap: 8px;
      }

      .language-btn {
        padding: 6px 12px;
        font-size: 12px;
      }

      .logo {
        font-size: 20px;
      }
    }
  </style>
</head>

  <script>
    // Toggle Navigation Menu
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Close menu when a link is clicked
    const navLinks = navMenu.querySelectorAll('a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
      });
    });

    // Language Switcher
    const arBtn = document.getElementById('ar-btn');
    const enBtn = document.getElementById('en-btn');

    arBtn.addEventListener('click', () => {
      arBtn.classList.add('active');
      enBtn.classList.remove('active');
      document.documentElement.lang = 'ar';
      document.body.style.direction = 'rtl';
    });

    enBtn.addEventListener('click', () => {
      enBtn.classList.add('active');
      arBtn.classList.remove('active');
      document.documentElement.lang = 'en';
      document.body.style.direction = 'ltr';
    });
  </script>
